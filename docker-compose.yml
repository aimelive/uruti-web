version: "3.8"

services:
  uruti-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4200",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
