<div class="chatbot-container">
  <!-- Chat Toggle Button -->
  <button
    class="chat-toggle-btn"
    (click)="toggleChat()"
    [class.active]="isOpen"
  >
    <svg
      *ngIf="!isOpen"
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
      ></path>
    </svg>
    <svg
      *ngIf="isOpen"
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      ></path>
    </svg>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" [class.open]="isOpen">
    <!-- Header -->
    <div class="chat-header">
      <div class="flex items-center justify-between w-full">
        <div class="flex items-center">
          <img
            [src]="logoImagePath"
            width="48"
            height="48"
            class="object-contain bg-black rounded-full p-1 w-12 h-12"
            alt="UrutiHub Logo"
            loading="lazy"
          />
          <div class="ml-3">
            <h3 class="text-lg font-semibold text-white">UrutiBot</h3>
            <p class="text-sm text-blue-100">AI Assistant</p>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <div class="relative menu-container">
            <button
              (click)="toggleMenu()"
              class="text-gray-300 hover:text-white transition-colors duration-200"
              title="More options"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
                ></path>
              </svg>
            </button>

            <!-- Dropdown Menu -->
            <div
              *ngIf="isMenuOpen"
              class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50 border border-gray-200"
            >
              <div
                class="px-4 py-2 text-xs text-gray-500 border-b border-gray-100"
              >
                {{ getConversationCount() }} messages
              </div>
              <button
                (click)="clearConversation()"
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition-colors duration-200 flex items-center"
              >
                <svg
                  class="w-4 h-4 mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  ></path>
                </svg>
                Clear conversation
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Messages Container -->
    <div class="messages-container" #messagesContainer>
      <div *ngIf="messages.length === 0" class="empty-state">
        <div class="text-center py-8">
          <svg
            class="mx-auto h-12 w-12 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
            ></path>
          </svg>
          <h3 class="mt-2 text-sm font-medium text-gray-900">
            No messages yet
          </h3>
          <p class="mt-1 text-sm text-gray-500">
            Start a conversation with UrutiBot!
          </p>
        </div>
      </div>

      <div *ngFor="let message of messages" class="message-wrapper">
        <div
          class="message"
          [class.user-message]="message.isUser"
          [class.bot-message]="!message.isUser"
        >
          <div
            class="message-content"
            [innerHTML]="getMessageContent(message)"
          ></div>
          <div class="message-time">
            {{ formatTimestamp(message.timestamp) }}
          </div>
        </div>
      </div>

      <!-- Loading indicator -->
      <div *ngIf="isLoading" class="message-wrapper">
        <div class="message bot-message">
          <div class="message-content">
            <div class="typing-indicator">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-wrapper">
        <textarea
          [(ngModel)]="newMessage"
          (keypress)="onKeyPress($event)"
          (input)="onInput($event)"
          placeholder="Type your message..."
          class="message-input"
          rows="1"
          [disabled]="isLoading"
        >
        </textarea>
        <button
          (click)="sendMessage()"
          [disabled]="!newMessage.trim() || isLoading"
          class="send-button"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
