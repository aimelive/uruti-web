<section
  id="testimonials"
  class="bg-black bg-cover"
  [ngStyle]="{ 'background-image': 'url(' + bg + ')' }"
>
  <div
    class="text-white bg-black p-10 py-14 md:py-24 bg-cover w-full md:px-20 bg-opacity-40"
  >
    <div class="max-w-7xl mx-auto grid md:flex gap-12 md:gap-24 items-center">
      <div>
        <div class="flex gap-5">
          <div class="flex flex-col items-center py-2">
            <div>
              <div class="w-4 h-4 rounded-full border-2 border-primary"></div>
            </div>
            <div class="h-full bg-primary w-0.5"></div>
          </div>
          <div>
            <span class="text-primary">TESTIMONIALS</span>
            <h2 class="font-semibold text-3xl text-white whitespace-nowrap">
              Real results from<br />Success Stories
            </h2>
          </div>
        </div>
      </div>
      <div class="w-full overflow-hidden">
        <div class="flex w-full overflow-x-auto no-scrollbar gap-5 md:gap-10">
          <div
            *ngFor="let item of testimonials"
            class="md:min-w-[600px] md:max-w-[600px] min-w-[300px] max-w-[300px] bg-[#1D2125] p-8 md:p-10 md:px-14 rounded-xl flex flex-col gap-6 md:gap-8"
          >
            <div>
              <div class="w-[92px] h-[86px] rounded-2xl overflow-hidden">
                <img
                  [src]="item.imageUrl"
                  alt="#"
                  loading="lazy"
                  width="100"
                  class="w-full h-full object-cover"
                />
              </div>
            </div>
            <div class="relative inline-block">
              <img
                [src]="quote"
                alt="#"
                class="absolute -top-1 -left-6"
                loading="lazy"
              />
              <p class="text-gray-300">
                {{ item.testimony }}
                <img
                  [src]="quote"
                  alt="#"
                  loading="lazy"
                  class="inline-block transform rotate-180 absolute bottom-0 ml-2"
                />
              </p>
            </div>

            <div>
              <p>{{ item.name }}</p>
              <p class="text-textGrey">{{ item.title }}</p>
            </div>
          </div>
        </div>

        <div class="flex gap-1.5 mt-5 justify-start">
          <div
            *ngFor="let item of [1, 2, 3]"
            class="h-1.5 md:h-2.5  rounded-full {{
              item == 1
                ? 'w-[60px] md:w-[97px] bg-primary'
                : 'bg-[#D9D9D9] w-5 md:w-7'
            }}"
          ></div>
        </div>
      </div>
    </div>
  </div>
</section>
