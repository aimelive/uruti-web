<nav
  class="bg-black text-white flex items-center p-6 px-12 justify-between border-b-primary border-b-4 border-opacity-15 fixed w-full z-50 top-0"
>
  <div>
    <a routerLink="/">
      <img
        [src]="logoImagePath"
        width="150"
        class="transition-all duration-300 hover:scale-110"
        alt="URUTI_LOGO"
      />
    </a>
  </div>
  <ul class="flex gap-14">
    <li *ngFor="let item of menuItems">
      <a
        routerLink="/{{ item.link }}"
        routerLinkActive="activeLink"
        class="hover:opacity-70"
        >{{ item.title }}</a
      >
    </li>
    <li>
      <a
        routerLink="/"
        class="bg-primary p-3 rounded-lg px-5 hover:bg-white hover:text-primary"
        >Reach to us</a
      >
    </li>
  </ul>
</nav>
